name: run main.py

on:
  schedule:
    - cron: '* * * * *' # Every minutes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        
        with:
          python-version: '3.11' # install the python version needed


      - name: execute py script # run main.py
        run: python main.py
